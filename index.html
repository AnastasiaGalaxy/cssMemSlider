<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <input type="radio" name="slide-controls" value="first" id="first" checked/>
            <input type="radio" name="slide-controls" value="second" id="second" />
            <input type="radio" name="slide-controls" value="third" id="third" />



            <div class="pictures">
                <div id="first-pic" class="picture">
                        <img src="./assets/1.jpg">
                </div>
                
                <div id="second-pic" class="picture">
                        <img src="./assets/2.jpg">
                </div>
                <div id="third-pic" class="picture">
                        <img src="./assets/3.jpg">
                </div>
                
                
            </div>
            <div class="text-and-controls-container">
                <div id="first-text" class="text">
                    <h4>У всех своя реальность</h4>
                </div>
                <div id="second-text" class="text">
                    <h4>Наглость – второе счастье!</h4>
                </div>
                <div id="third-text" class="text">
                    <h4>Кажется, в матрице очередной сбой:</h4>
                </div>
                <div class="controls-container">
                    
                    <label class="radio" for="first">
                        <span class="outer">
                            <span class="inner"></span>
                        </span>
                    </label>
                    <label class="radio" for="second">
                        <span class="outer">
                            <span class="inner"></span>
                        </span>
                    </label>
                    <label class="radio" for="third">
                        <span class="outer">
                            <span class="inner"></span>
                        </span>
                    </label>
 
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
