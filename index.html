<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <input type="radio" name="slide-controls" value="first"  id="first" checked/>
            <input type="radio" name="slide-controls" value="second" id="second" />
            <input type="radio" name="slide-controls" value="third"  id="third" />
            <input type="radio" name="slide-controls" value="forth"  id="forth" />
            <input type="radio" name="slide-controls" value="fifth"  id="fifth" />

            <div class="pictures">
                <div id="first-pic" class="picture">
                    <img src="./assets/1.jpg">
                </div>
                
                <div id="second-pic" class="picture">
                    <img src="./assets/2.jpg">
                </div>

                <div id="third-pic" class="picture">
                    <img src="./assets/3.jpg">
                </div>

                <div id="forth-pic" class="picture">
                    <img src="./assets/4.jpg">
                </div>

                <div id="fifth-pic" class="picture">
                    <img src="./assets/5.jpg">
                </div>
                
            </div>
            
            <div class="text-and-controls-container">
                <div class="text-container">
                    <div id="first-text" class="text">
                        <h2>У всех своя реальность</h2>
                    </div>
    
                    <div id="second-text" class="text">
                        <h2>Наглость – второе счастье!</h2>
                    </div>
    
                    <div id="third-text" class="text">
                        <h2>Кажется, в матрице очередной сбой:</h2>
                    </div>

                    <div id="forth-text" class="text">
                        <h2>Спасайся, кто может!</h2>
                    </div>

                    <div id="fifth-text" class="text">
                        <h2>Главное, обсудить план действий</h2>
                    </div>
                </div>
              

                <div class="controls-container">
                    <label class="radio" for="first">
                        <span class="outer">
                        </span>
                    </label>

                    <label class="radio" for="second">
                        <span class="outer">
                        </span>
                    </label>
                    
                    <label class="radio" for="third">
                        <span class="outer">
                        </span>
                    </label>

                    <label class="radio" for="forth">
                        <span class="outer">
                        </span>
                    </label>

                    <label class="radio" for="fifth">
                        <span class="outer">
                        </span>
                    </label>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
